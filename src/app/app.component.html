    <div class="col-sm-8">
      <h2>Crear datos</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Ingrese un nombre" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Posici贸n
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model.position" placeholder="Ingrese posici贸n" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Ingrese Email" required="required">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Leer datos</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Posici贸n</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar dato</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter a New Name">
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Posici贸n
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="position" [(ngModel)]="model2.position" placeholder="Enter a New Position">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email" placeholder="Enter a New Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
